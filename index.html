<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/app/css/styles.css">
    <title>Coffee Shop</title>
</head>
<body>
    <div class="__container">
        <nav class="__navigation">
            <div class="__logo">
                <img src="/app/images/logo.png" alt="Logotype">
            </div>

            <div class="__navigation-btns">
                <div class="__account-cart">
                    <div class="__account">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </a>
                    </div>
                    <div class="__cart">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                        </a>
                    </div>
                </div>
                
                <div class="__home">
                    <a href="#">Home</a>
                </div>
                <div class="__menu">
                    <a href="#">Menu</a>
                </div>
                <div class="__services">
                    <a href="#">Services</a>
                </div>
                <div class="__product">
                    <a href="#">Product</a>
                </div>
                <div class="__Blog">
                    <a href="#">Blog</a>
                </div>
                <div class="__Contact">
                    <a href="#">Contact</a>
                </div>
            </div>
        </nav>

        <header class="__hero">
            <div class="__hero-left">
                <h1>
                    <svg>
                        <defs>
                            <linearGradient id="gradient" x1="0%" x2="100%" y1="40%" y2="20%">
                                <stop stop-color="#F8E4BE" offset="20%"/>
                                <stop stop-color="#FFF3E0" offset="40%"/>
                                <stop stop-color="#FFF8E8" offset="65%"/>
                                <stop stop-color="#DFC39D" offset="90%"/>
                            </linearGradient>
                        </defs>
                        <text x="7" y="100" stroke="url(#gradient)">
                            Elza Coffee
                        </text>
                    </svg>
                </h1>
                
                <p>Today's good mood is sponsored by coffee search for your coffee now</p>
                <div class="__hero-btns">
                    <button class="__shop-now">Shop Now</button>
                    <button class="__catalog">Catalog</button>
                </div>
                <div class="__card">
                    <div class="__card-bg">
                        <div class="__card-blur"></div>
                        <h5>But First Coffee</h5>
                            <button class="__card-btn">
                                Hurry Up
                                <span class="material-symbols-outlined">
                                    <span class="material-symbols-outlined">
                                        electric_moped
                                        </span>
                                </span>
                            </button>
                    </div>
                </div>
            </div>
            <div class="__hero-right">
                <div class="__rectangle-bg"></div>
                <img src="/app/images/hero/hero-img.png" alt="">
            </div>
            
        </header>
    </div>
</body>
</html>
